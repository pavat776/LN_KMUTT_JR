<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="/public/js/login.js"></script>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<form class="form" action="/checkLogin" method="post" accept-charset="utf-8">
												<fieldset>
													<div class="form-group">
														<input type="text" name="username" class="form-style" value="" placeholder="Username" required>
														<i class="input-icon uil uil-at"></i>
													</div>	
													<div class="form-group mt-2">
														<input type="password" name="password" class="form-style" value="" placeholder="Password" required>
														<i class="input-icon uil uil-lock-alt"></i>
													</div>
													<input type="submit" class="btn mt-4" value="Login">
												</fieldset>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<form class="form" action="/regisDB" method="post" accept-charset="utf-8">
												<fieldset>
													<div class="form-group">
														<input type="text" name="username" class="form-style" value="" placeholder="Full Name" required>
														<i class="input-icon uil uil-user"></i>
													</div>	
							  <div class="form-group mt-2">
														<input type="text" name="email" class="form-style" value="" placeholder="Email" required>
														<i class="input-icon uil uil-at"></i>
													</div>
													<div class="form-group mt-2">
														<input type="password" name="password" class="form-style" value="" placeholder="Password">
														<i class="input-icon uil uil-lock-alt"></i>
													</div>
													<input type="submit" name="submit" class="btn mt-4" value="Register">
												</fieldset>
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
